<body>
  <div ng-controller="dashboardCtrl" >
    <div layout="row" flex="100" ></div>
    <div layout="row" flex="100" layout-sm="column" layout-md="column" layout-xs="column" >
       <md-card layout-gt-md="column"  flex-gt-md="40" flex-xs="30"   ng-repeat="item in items" class="md-whiteframe-2dp">
        <md-card-title  class="item item-divider center-text">
          <md-card-title-text>
          <h1 md-colors="{color: 'blue-A100', 'border-color': 'primary-600'}" >{{item.Name}}</h1>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout-gt-md="column" layout-md="column" layout="row"  layout-align="space-between" >
            <md-button class="md-icon-button" aria-label="Favorite"  ui-sref="home" >
            <md-icon  >favorite</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="people">
              <md-icon class="material-icons">people</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="description" class="md-raised md-primary" >
              <md-icon class="material-icons" >description</md-icon>
            </md-button>
        </md-card-content>
      </md-card>
</div>

    </div>
 
 
</body>
